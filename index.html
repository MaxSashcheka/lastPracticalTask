<!DOCTYPE html>
<html>
<head>
	<title>Last practical</title>
	<link rel="stylesheet" href="styles.css">
	<script src="/script.js"></script>
</head>
<body>

	<div class="container">
        
        <div class="radioGroup">
			<input type="radio" value="Пассивный" name="passiveActive" id="passive" class="custom-radio">
			<label for="passive">Пассивный</label>
            <br>
			<input type="radio" value="Активный" name="passiveActive" id="active" class="custom-radio">
			<label for="active">Активный</label>
        
		</div>

		<label for="name">Название</label>
		<input type="text" name="name" id="name" placeholder="Введите название">
		<label for="amount">Стоимость</label>
		<input type="number" name="amount" id="amount" placeholder="Введите стоимость">

		<input type="button" name="button" class="customButton" value="Добавить" onclick="AddRow()">
        <input type="button" name="button" class="customButton" value="Рассчитать активные" onclick="calculateActive()">
		<input type="button" name="button" class="customButton" value="Рассчитать пассивные" onclick="calculatePassive()">
		<input type="button" name="button" class="customButton" value="Рассчитать итоговый баланс" onclick="calculateTotal()">
        
	</div>

	<div class="tables">

		<table id="passiveTable">
			<tr>
				<th>Тип</th>
				<th>Название</th>
				<th>Стоимость</th>
			</tr>
		</table>
		

		<table id="activeTable">
			<tr>
				<th>Тип</th>
				<th>Название</th>
				<th>Стоимость</th>
			</tr>
		</table>
	</div>

	<div class="calculations">
		<p id="currentActiveSummary">Текущая сумма активов: 0</p>
		<p id="currentPassiveSummary">Текущая сумма пасивов: 0</p>
		<p id="currentTotalSummary">Текущий итоговый баланс: 0</p>
	</div>

</body>
</html>
